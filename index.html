<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API with Express JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/svc/greetings" class="greetingsForm" method="get">
        <label>Enter your name: </label>
        <input type="text" name="firstname" placeholder="First Name" required>
        <button type="submit" style="cursor: pointer;">Submit</button>
    </form>
    <form action="/svc/add" class="addForm" method="post">
        <span>
            <label>1st Number:</label>
            <input name="num1" type="number" style="outline: none;" required>
        </span>
        <span>
            <label>2nd Number:</label>
            <input name="num2" type="number" style="outline: none;" required>
        </span>
        <button type="submit" style="cursor: pointer;">Submit</button>
    </form>
</body>

</html>
